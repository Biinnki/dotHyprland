###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

$terminal = foot
$fileManager = thunar
$browser = brave
$menu = rofi -show drun
$powerMenu = ~/.config/rofi/scripts/./power-menu.sh
$windowMenu = rofi -show window
$clipboardMenu = cliphist list | rofi -dmenu -case-smart -p "History"| cliphist decode | wl-copy

#################
### AUTOSTART ###
#################

# system
exec-once = hyprpaper
exec-once = waybar

# set the DP-3 to my main monitor on startup
exec-once = hyprctl dispatch focusmonitor DP-3

# cliphist
exec-once = wl-paste --watch cliphist store &
exec-once = cliphist wipe

# credential manager
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets,ssh,pkcs11

# custom
exec-once = vesktop # discord client

